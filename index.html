<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1 class="title">Happy <span>Valentine’s</span> Day</h1>
        <div class="heart-icons">❤️ ❤️ ❤️</div>

        <!-- Card content -->
        <p class="message">To: <strong>Ria</strong></p>
        <p class="message">From: <strong>Satoru Gojo</strong></p>

        <!-- Character art -->
        <img src="images/gojo.png" alt="Satoru Gojo" class="character-img">

        <p class="custom-note">"You light up my Infinity. Happy Valentine’s, Ria!"</p>
    </div>

</body>
</html>
